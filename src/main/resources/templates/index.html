<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .queue-card {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .queue-item {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            margin: 0.5rem 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        
        .queue-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .position-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .admin-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .admin-link:hover {
            background: white;
            transform: scale(1.05);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <a href="/admin" class="admin-link">
        <i class="fas fa-cog"></i> Admin Panel
    </a>

    <div class="container">
        <div class="main-container fade-in">
            <div class="text-center mb-4">
                <h1 class="display-4 fw-bold text-primary">
                    <i class="fas fa-users"></i> Queue Management
                </h1>
                <p class="lead text-muted">Join our service queue and track your position</p>
            </div>

            <!-- Join Queue Form -->
            <div class="row">
                <div class="col-lg-6">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-4">
                            <h3 class="card-title text-center mb-4">
                                <i class="fas fa-plus-circle text-primary"></i> Join Queue
                            </h3>
                            <form id="joinQueueForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" required>
                                </div>
                                <div class="mb-3">
                                    <label for="service" class="form-label">Service Type</label>
                                    <select class="form-control" id="service" required>
                                        <option value="">Select a service</option>
                                        <option value="Consultation">Consultation</option>
                                        <option value="Support">Support</option>
                                        <option value="Sales">Sales</option>
                                        <option value="Technical">Technical</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-user-plus"></i> Join Queue
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Queue Status -->
                <div class="col-lg-6">
                    <div class="queue-card text-center">
                        <h3><i class="fas fa-chart-line"></i> Queue Status</h3>
                        <div class="row mt-4">
                            <div class="col-6">
                                <h2 id="queueSize" class="display-4">0</h2>
                                <p>People Waiting</p>
                            </div>
                            <div class="col-6">
                                <h2 id="estimatedWait" class="display-4">0</h2>
                                <p>Min Wait Time</p>
                            </div>
                        </div>
                    </div>

                    <!-- Current Queue -->
                    <div class="mt-4">
                        <h4><i class="fas fa-list"></i> Current Queue</h4>
                        <div id="queueList" class="mt-3">
                            <!-- Queue items will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script>
        let currentQueueItem = null;
        let stompClient = null;

        // Show alert function
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Join queue form submission
        document.getElementById('joinQueueForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const service = document.getElementById('service').value;

            try {
                const response = await fetch('/api/queue/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `name=${encodeURIComponent(name)}&phoneNumber=${encodeURIComponent(phone)}&service=${encodeURIComponent(service)}`
                });

                const result = await response.json();
                
                if (result.success) {
                    currentQueueItem = result.item;
                    showAlert(`Welcome ${name}! You are position #${result.item.position} in the queue.`, 'success');
                    document.getElementById('joinQueueForm').reset();
                    loadQueue();
                } else {
                    showAlert('Failed to join queue. Please try again.', 'danger');
                }
            } catch (error) {
                showAlert('Error connecting to server. Please try again.', 'danger');
            }
        });

        // Load queue data
        async function loadQueue() {
            try {
                const response = await fetch('/api/queue/status');
                const data = await response.json();
                
                document.getElementById('queueSize').textContent = data.size;
                document.getElementById('estimatedWait').textContent = Math.max(1, data.size * 5);
                
                const queueList = document.getElementById('queueList');
                queueList.innerHTML = '';
                
                if (data.queue.length === 0) {
                    queueList.innerHTML = '<p class="text-muted text-center">No one in queue</p>';
                } else {
                    data.queue.forEach((item, index) => {
                        const queueItemDiv = document.createElement('div');
                        queueItemDiv.className = 'queue-item';
                        queueItemDiv.innerHTML = `
                            <div class="d-flex align-items-center">
                                <div class="position-badge me-3">${item.position}</div>
                                <div class="flex-grow-1">
                                    <h6 class="mb-1">${item.name}</h6>
                                    <small class="text-muted">${item.service} • ${item.phoneNumber}</small>
                                </div>
                                <div class="text-end">
                                    <small class="text-muted">${new Date(item.joinTime).toLocaleTimeString()}</small>
                                </div>
                            </div>
                        `;
                        queueList.appendChild(queueItemDiv);
                    });
                }
            } catch (error) {
                console.error('Error loading queue:', error);
            }
        }

        // WebSocket connection
        function connectWebSocket() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                
                // Subscribe to queue updates
                stompClient.subscribe('/topic/queue', function (message) {
                    const data = JSON.parse(message.body);
                    updateQueueDisplay(data);
                });
                
                // Subscribe to notifications
                stompClient.subscribe('/topic/notifications', function (message) {
                    const data = JSON.parse(message.body);
                    if (data.type === 'next_called') {
                        showAlert(data.message, 'info');
                    }
                });
            });
        }

        function updateQueueDisplay(data) {
            document.getElementById('queueSize').textContent = data.size;
            document.getElementById('estimatedWait').textContent = Math.max(1, data.size * 5);
            
            const queueList = document.getElementById('queueList');
            queueList.innerHTML = '';
            
            if (data.queue.length === 0) {
                queueList.innerHTML = '<p class="text-muted text-center">No one in queue</p>';
            } else {
                data.queue.forEach((item, index) => {
                    const queueItemDiv = document.createElement('div');
                    queueItemDiv.className = 'queue-item';
                    queueItemDiv.innerHTML = `
                        <div class="d-flex align-items-center">
                            <div class="position-badge me-3">${item.position}</div>
                            <div class="flex-grow-1">
                                <h6 class="mb-1">${item.name}</h6>
                                <small class="text-muted">${item.service} • ${item.phoneNumber}</small>
                            </div>
                            <div class="text-end">
                                <small class="text-muted">${new Date(item.joinTime).toLocaleTimeString()}</small>
                            </div>
                        </div>
                    `;
                    queueList.appendChild(queueItemDiv);
                });
            }
        }

        // Load queue on page load
        loadQueue();
        connectWebSocket();
    </script>
</body>
</html>
