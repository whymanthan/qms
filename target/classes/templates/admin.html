<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Hospital Queue Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .admin-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .stats-card {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .current-serving {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border-radius: 15px;
            padding: 2rem;
            margin: 1rem 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .queue-item-admin {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            margin: 0.5rem 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #3498db;
            transition: all 0.3s ease;
        }
        
        .queue-item-admin:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.3);
        }
        
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: #2c3e50;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: white;
            transform: scale(1.05);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Queue
    </a>

    <div class="container">
        <div class="admin-container fade-in">
            <div class="text-center mb-4">
                <h1 class="display-4 fw-bold text-primary">
                    <i class="fas fa-hospital"></i> Hospital Admin Panel
                </h1>
                <p class="lead text-muted">Manage the hospital queue</p>
            </div>

            <!-- Statistics -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="stats-card text-center">
                        <h2 id="totalInQueue" class="display-4">0</h2>
                        <p>Total in Queue</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-card text-center">
                        <h2 id="avgWaitTime" class="display-4">0</h2>
                        <p>Avg Wait (min)</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-card text-center">
                        <h2 id="servedToday" class="display-4">0</h2>
                        <p>Served Today</p>
                    </div>
                </div>
            </div>

            <!-- Current Serving -->
            <div class="current-serving text-center">
                <h3><i class="fas fa-user-check"></i> Currently Serving</h3>
                <div id="currentServingInfo" class="mt-3">
                    <p class="lead">No one is currently being served</p>
                </div>
                <div class="mt-3">
                    <button id="callNextBtn" class="btn btn-light btn-lg me-2" disabled>
                        <i class="fas fa-bullhorn"></i> Call Next Patient
                    </button>
                    <button id="clearQueueBtn" class="btn btn-danger btn-lg">
                        <i class="fas fa-trash"></i> Clear Queue
                    </button>
                </div>
            </div>

            <!-- Queue Management -->
            <div class="row mt-4">
                <div class="col-12">
                    <h3><i class="fas fa-list-alt"></i> Hospital Queue Management</h3>
                    <div id="queueList" class="mt-3">
                        <!-- Queue items will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script>
        let servedCount = 0;
        let stompClient = null;

        // Show alert function
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Call next person
        document.getElementById('callNextBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/queue/next', {
                    method: 'GET'
                });

                const result = await response.json();
                
                if (result.success) {
                    servedCount++;
                    showAlert(`Now serving: ${result.item.name} (${result.item.service})`, 'success');
                    loadQueue();
                } else {
                    showAlert('Queue is empty!', 'warning');
                }
            } catch (error) {
                showAlert('Error calling next person. Please try again.', 'danger');
            }
        });

        // Clear queue
        document.getElementById('clearQueueBtn').addEventListener('click', async () => {
            if (confirm('Are you sure you want to clear the entire queue? This action cannot be undone.')) {
                try {
                    const response = await fetch('/api/queue/clear', {
                        method: 'DELETE'
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        showAlert('Queue cleared successfully!', 'success');
                        loadQueue();
                    } else {
                        showAlert('Failed to clear queue.', 'danger');
                    }
                } catch (error) {
                    showAlert('Error clearing queue. Please try again.', 'danger');
                }
            }
        });

        // Remove from queue
        async function removeFromQueue(id, name) {
            if (confirm(`Are you sure you want to remove ${name} from the queue?`)) {
                try {
                    const response = await fetch(`/api/queue/remove/${id}`, {
                        method: 'DELETE'
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        showAlert(`${name} has been removed from the queue.`, 'info');
                        loadQueue();
                    } else {
                        showAlert('Failed to remove from queue.', 'danger');
                    }
                } catch (error) {
                    showAlert('Error removing from queue. Please try again.', 'danger');
                }
            }
        }

        // Load queue data
        async function loadQueue() {
            try {
                const response = await fetch('/api/queue/status');
                const data = await response.json();
                
                // Update statistics
                document.getElementById('totalInQueue').textContent = data.size;
                document.getElementById('avgWaitTime').textContent = Math.max(1, data.size * 5);
                document.getElementById('servedToday').textContent = servedCount;
                
                // Update current serving
                const currentServingInfo = document.getElementById('currentServingInfo');
                const callNextBtn = document.getElementById('callNextBtn');
                
                if (data.currentServing) {
                    currentServingInfo.innerHTML = `
                        <div class="pulse">
                            <h4>${data.currentServing.name}</h4>
                            <p>${data.currentServing.service} • ${data.currentServing.phoneNumber}</p>
                            <small>Position #${data.currentServing.position}</small>
                        </div>
                    `;
                    callNextBtn.disabled = false;
                } else {
                    currentServingInfo.innerHTML = '<p class="lead">No one is currently being served</p>';
                    callNextBtn.disabled = data.queue.length === 0;
                }
                
                // Update queue list
                const queueList = document.getElementById('queueList');
                queueList.innerHTML = '';
                
                if (data.queue.length === 0) {
                    queueList.innerHTML = '<p class="text-muted text-center">Queue is empty</p>';
                } else {
                    data.queue.forEach((item, index) => {
                        const queueItemDiv = document.createElement('div');
                        queueItemDiv.className = 'queue-item-admin';
                        queueItemDiv.innerHTML = `
                            <div class="d-flex align-items-center justify-content-between">
                                <div class="d-flex align-items-center">
                                    <div class="position-badge me-3" style="background: linear-gradient(135deg, #3498db, #2980b9); color: white; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-weight: bold;">
                                        ${item.position}
                                    </div>
                                    <div>
                                        <h6 class="mb-1">${item.name}</h6>
                                        <small class="text-muted">${item.service} • ${item.phoneNumber}</small>
                                        <br>
                                        <small class="text-muted">Joined: ${new Date(item.joinTime).toLocaleTimeString()}</small>
                                    </div>
                                </div>
                                <div>
                                    <button class="btn btn-danger btn-sm" onclick="removeFromQueue(${item.id}, '${item.name}')">
                                        <i class="fas fa-trash"></i> Remove
                                    </button>
                                </div>
                            </div>
                        `;
                        queueList.appendChild(queueItemDiv);
                    });
                }
            } catch (error) {
                console.error('Error loading queue:', error);
            }
        }

        // WebSocket connection
        function connectWebSocket() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                
                // Subscribe to queue updates
                stompClient.subscribe('/topic/queue', function (message) {
                    const data = JSON.parse(message.body);
                    updateQueueDisplay(data);
                });
                
                // Subscribe to notifications
                stompClient.subscribe('/topic/notifications', function (message) {
                    const data = JSON.parse(message.body);
                    if (data.type === 'new_person') {
                        showAlert(data.message, 'info');
                    }
                });
            });
        }

        function updateQueueDisplay(data) {
            // Update statistics
            document.getElementById('totalInQueue').textContent = data.size;
            document.getElementById('avgWaitTime').textContent = Math.max(1, data.size * 5);
            document.getElementById('servedToday').textContent = servedCount;
            
            // Update current serving
            const currentServingInfo = document.getElementById('currentServingInfo');
            const callNextBtn = document.getElementById('callNextBtn');
            
            if (data.currentServing) {
                currentServingInfo.innerHTML = `
                    <div class="pulse">
                        <h4>${data.currentServing.name}</h4>
                        <p>${data.currentServing.service} • ${data.currentServing.phoneNumber}</p>
                        <small>Position #${data.currentServing.position}</small>
                    </div>
                `;
                callNextBtn.disabled = false;
            } else {
                currentServingInfo.innerHTML = '<p class="lead">No one is currently being served</p>';
                callNextBtn.disabled = data.queue.length === 0;
            }
            
            // Update queue list
            const queueList = document.getElementById('queueList');
            queueList.innerHTML = '';
            
            if (data.queue.length === 0) {
                queueList.innerHTML = '<p class="text-muted text-center">Queue is empty</p>';
            } else {
                data.queue.forEach((item, index) => {
                    const queueItemDiv = document.createElement('div');
                    queueItemDiv.className = 'queue-item-admin';
                    queueItemDiv.innerHTML = `
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center">
                                <div class="position-badge me-3" style="background: linear-gradient(135deg, #3498db, #2980b9); color: white; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-weight: bold;">
                                    ${item.position}
                                </div>
                                <div>
                                    <h6 class="mb-1">${item.name}</h6>
                                    <small class="text-muted">${item.service} • ${item.phoneNumber}</small>
                                    <br>
                                    <small class="text-muted">Joined: ${new Date(item.joinTime).toLocaleTimeString()}</small>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-danger btn-sm" onclick="removeFromQueue(${item.id}, '${item.name}')">
                                    <i class="fas fa-trash"></i> Remove
                                </button>
                            </div>
                        </div>
                    `;
                    queueList.appendChild(queueItemDiv);
                });
            }
        }

        // Load queue on page load
        loadQueue();
        connectWebSocket();
    </script>
</body>
</html>
